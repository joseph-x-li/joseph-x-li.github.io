{% extends "base.html" %}

{% block content %}
<article class="prose dark:prose-invert lg:prose-xl mx-auto">
  <h1 class="text-4xl font-bold mb-2">
    {{ page.title }}
  </h1>
  <p class="text-gray-600 dark:text-gray-400 mb-8">
    <strong>{{ page.date }}</strong>
  </p>
  {{ page.content | safe }}
</article>
{% endblock content %}

{% set resized_image = resize_image(path=path, height=350, op="fit_height") %}

<div style="text-align: center; margin: 20px 0;">
    <img src="{{ resized_image.url }}" alt="{{ caption | default(value='') }}" style="max-width: 100%; height: auto; border: 1px solid var(--border-color);">
    {% if caption %}
    <p style="margin-top: 5px; font-style: italic">{{ caption }}</p>
    {% endif %}
</div>

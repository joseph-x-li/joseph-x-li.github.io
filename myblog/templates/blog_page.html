{% extends "base.html" %}

{% block content %}
<a href="../" class="back-button" style="font-size: 1.25rem;">← back</a>
<article>
  <h1>
    <div style="text-align: center;">{{ page.title }}</div>
  </h1>
  <p style="text-align: center;">
    {{ page.date }}<br>
    <small>{% if page.reading_time > 1 %} {{ page.reading_time }} mins {% else %} {{ page.reading_time }} min {% endif %}</small>
  </p>
  {{ page.content | safe }}
</article>
{% endblock content %}

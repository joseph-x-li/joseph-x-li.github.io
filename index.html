    :root {
      /* Light theme (default) */
      --bg-color: #ffffff;
      --text-color: #000000;
      --link-color: #000000;
      --border-color: #000000;
    }

    [data-theme="dark"] {
      /* Dark theme */
      --bg-color: #1a1a1a;
      --text-color: #eeeeee;
      --link-color: #eeeeee;
      --border-color: #eeeeee;
    }

    body {
      font-family: "Courier New", monospace;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Responsive container for content */
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Responsive margins based on screen size */
    @media (min-width: 768px) {
      .content-container {
        padding: 0 60px;
      }
    }

    @media (min-width: 1024px) {
      .content-container {
        padding: 0 100px;
      }
    }

    @media (min-width: 1440px) {
      .content-container {
        padding: 0 150px;
      }
    }

    /* For very large screens, add even more margin */
    @media (min-width: 1920px) {
      .content-container {
        padding: 0 200px;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 0;
    }
    h2 {
      font-size: 2rem;
      margin-top: 0;
    }
    h3 {
      font-size: 1.75rem;
      margin-top: 0;
    }
    h4 {
      font-size: 1.5rem;
      margin-top: 0;
    }
    h5 {
      font-size: 1.25rem;
      margin-top: 0;
    }
    h6 {
      font-size: 1rem;
      margin-top: 0;
    }
    a {
      color: var(--link-color);
      text-decoration: underline;
    }
    a:hover {
      color: var(--link-color);
      text-decoration: underline;
    }
    a:visited {
      color: var(--link-color);
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.5rem;
      z-index: 1000;
    }

    /* Ensure all borders use the theme color */
    * {
      border-color: var(--border-color);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 1.5rem;
      display: inline-block;
      z-index: 1000;
    }
  </style>

  <script>
    // Theme management
    const ThemeManager = {
      themes: {
        light: { emoji: '🌘' },
        dark: { emoji: '🌕' }
      },

      init() {
        // Set initial theme based on saved preference or system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
        
        this.setTheme(initialTheme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
          if (!localStorage.getItem('theme')) {
            this.setTheme(e.matches ? 'dark' : 'light');
          }
        });
      },

      setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        const emoji = this.themes[theme].emoji;
        document.querySelector('.theme-toggle img').src = `https://emojicdn.elk.sh/${emoji}?style=apple`;
        localStorage.setItem('theme', theme);
      },

      toggle() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        this.setTheme(currentTheme === 'dark' ? 'light' : 'dark');
      }
    };

    // Initialize theme manager
    ThemeManager.init();

    // Update button click handler
    document.querySelector('.theme-toggle').onclick = () => ThemeManager.toggle();
  </script>
